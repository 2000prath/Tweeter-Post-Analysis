<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/">
    <input type="text" name="text" value="{{ text }}">
    <input type="submit">
    </form>
   {% for i in data %}
    {% if i["sentiment"] == 1 %}
        {% set flag = "green" %}
    {% endif %}
    {% if i["sentiment"] == 0 %}
    {% set flag = "grey" %}
    {% endif %}
    {% if i["sentiment"] == -1 %}
    {% set flag = "red" %}
    {% endif %}
   <p style="color: {{ flag }};">{{ i["text"] }} {{ i["sentiment"] }}</p>
   {% endfor %}
</body>
</html>
